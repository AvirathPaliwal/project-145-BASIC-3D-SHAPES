<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-6 0.5 -4" color="#4CC3D9"></a-box>
      <a-cone color="tomato" radius-bottom="0.5" position="-4 0.5 -4"></a-cone>
      <a-ring color="teal" radius-inner="1.25" radius-outer="1.3" position="-1 1.5 -4" ></a-ring>
      <a-tetrahedron color="#FF926B" radius="1" normal-scale="2" position="1.6 1 -4" rotation="70 55 55"></a-tetrahedron>
      <a-octahedron color="blue" radius="1" position="3.6 1 -4"></a-octahedron>
      <a-cylinder color="crimson" height="2" radius="1" position="-8 1 -4"></a-cylinder>
      <a-dodecahedron color="#2FA4FF" radius="1" position="6 1 -4"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="3" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
